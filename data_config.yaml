data_manager:
  cache_path: "./data/market_data.db"
  update_schedule: "daily"
  default_interval: "1d"
  lookback_years: 5

bulk_download:
  enabled: false
  tickers: "sp500"
  auto_update: true
  update_time: "16:30"

strategies:
  bollinger_bands:
    default_params:
      period: 20
      devfactor: 2
    constraints:
      period: [10, 50]
      devfactor: [1.5, 3.0]

  tema_macd:
    default_params:
      macd1: 12
      macd2: 26
      macdsig: 9
      order_pct: 1.0
    constraints:
      macd1: [8, 16]
      macd2: [20, 32]
      macdsig: [6, 12]
      order_pct: [0.5, 1.0]

  cmf_atr_macd:
    default_params:
      macd1: 12
      macd2: 26
      macdsig: 9
      atrperiod: 14
      atrdist: 2.0
      order_pct: 0.5
    constraints:
      macd1: [8, 16]
      macd2: [20, 32]
      macdsig: [6, 12]
      atrperiod: [10, 20]
      atrdist: [1.5, 3.0]
      order_pct: [0.25, 1.0]

backtesting:
  cash: 100000
  commission: 0.001
  slippage: 0.0

walk_forward:
  train_period_months: 12
  test_period_months: 3
  step_months: 3
  min_trades: 5
