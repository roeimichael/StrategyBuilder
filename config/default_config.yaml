# StrategyBuilder Pro - Default Configuration
# This file contains default settings for the backtesting platform

# Data Management Settings
data_manager:
  cache_path: './data/market_data.db'
  update_schedule: 'daily'
  default_interval: '1d'
  lookback_years: 5

# Backtesting Settings
backtesting:
  cash: 100000
  commission: 0.001
  slippage: 0.0005

# Walk-Forward Optimization Settings
walk_forward:
  train_period_months: 12
  test_period_months: 3
  step_months: 3
  min_trades: 5

# Strategy Configurations
strategies:
  SMACrossover:
    defaults:
      fast_period: 10
      slow_period: 30
    optimization:
      fast_period: [5, 10, 15, 20]
      slow_period: [20, 30, 50, 100]
    constraints:
      fast_period:
        min: 5
        max: 50
      slow_period:
        min: 20
        max: 200

  BollingerBands:
    defaults:
      period: 20
      std_dev: 2.0
    optimization:
      period: [10, 15, 20, 25, 30]
      std_dev: [1.5, 2.0, 2.5, 3.0]
    constraints:
      period:
        min: 10
        max: 50
      std_dev:
        min: 1.0
        max: 3.0

  RSI:
    defaults:
      period: 14
      oversold: 30
      overbought: 70
    optimization:
      period: [7, 10, 14, 21]
      oversold: [20, 25, 30, 35]
      overbought: [65, 70, 75, 80]
    constraints:
      period:
        min: 5
        max: 30
      oversold:
        min: 10
        max: 40
      overbought:
        min: 60
        max: 90

# Risk Management Settings
risk_management:
  max_drawdown_pct: 0.25
  max_portfolio_heat: 0.20
  max_position_size_pct: 0.10
  max_leverage: 1.0
  enable_trailing_stop: false
  trailing_stop_pct: 0.15

# Position Sizing
position_sizing:
  method: 'percentage'  # Options: 'fixed', 'percentage', 'atr', 'kelly', 'risk_parity'
  percentage: 0.10
  atr_period: 14
  atr_multiplier: 2.0
  risk_per_trade: 0.02

# Monte Carlo Simulation
monte_carlo:
  n_simulations: 1000
  random_seed: 42

# Machine Learning
ml:
  model_type: 'random_forest'  # Options: 'random_forest', 'xgboost'
  target_forward_periods: 5
  target_threshold: 0.02
  min_probability: 0.60
  test_size: 0.20

# Reporting
reporting:
  output_dir: './data/reports'
  include_charts: true
  chart_format: 'png'  # Options: 'png', 'svg', 'html'
  report_format: 'html'  # Options: 'html', 'pdf', 'csv'

# Logging
logging:
  level: 'INFO'  # Options: 'DEBUG', 'INFO', 'WARNING', 'ERROR'
  log_file: './logs/strategybuilder.log'
  console_output: true
